<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swsastik ‚Ä¢ AI Chat Bot</title>
  <link rel="icon" type="image/png" sizes="32x32" href="static/Swastik.jpg">
  <link rel="apple-touch-icon" href="static/Swastik.jpg">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
</head>
<video autoplay muted loop id="bgVideo">
  <source src="https://motionbgs.com/media/7362/hydrangeas-rain.960x540.mp4" type="video/mp4">
</video>
<video id="lightVideo" class="bg-video light-video" autoplay muted loop playsinline>
  <source src="https://motionbgs.com/media/8251/dongbaek-egospicebush-limbus-company.960x540.mp4" type="video/mp4">
</video>

<body class="dark">
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="static/Swastik.jpg" alt="Swastik Logo" class="logo" />
        <div>
          <h1>Swastik</h1>
          <p class="school">AI Chat Bot</p>
        </div>
      </div>

      <div class="quick-actions">
        <button class="chip" data-q="What is AI?">What is AI?</button>
        <button class="chip" data-q="Tell about yourself">About Swastik</button>
        <button class="chip" data-q="What can you do?">What can he do?</button>
        <button class="chip" data-q="Who is your developer?">Name of Developers</button>
      </div>

      <div class="info">
        <div id="historyPanel" class="history-panel">
          <h3>üïò Chat History</h3>
          <ul id="historyList"></ul>
        </div>
      </div>
      <!-- üóëÔ∏è Clear Chat Button -->
       
      <div class="clear-section">
        <button id="clearHistory" class="clear-btn">‚åõ Clear History</button>
      </div>
      <div class="clear-section">
        <button id="clearChat" class="clear-btn">üóëÔ∏è Clear Chat</button>
      </div>


      <div class="credits">
        <small>¬© 2025 Swastik ‚Ä¢ All rights reserved</small>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <!-- Listening Animation -->
      <div id="listeningAnimation" class="listening-animation" style="display: none;">
        <div class="glow-ring">
          <div class="ripple"></div>
          <div class="ripple"></div>
        </div>
      </div>

      <!-- Chat Header -->
      <header class="chat-header">
        <div class="header-left">
          <div class="avatar">
            <img src="static/Swastik.jpg" alt="Swastik Logo" class="chat-logo" />
          </div>
          <div>
            <div class="name">Swastik</div>
            <div class="status">Llama 4</div>
          </div>
        </div>

        <div class="header-actions">
          <!-- üåô / ‚òÄÔ∏è Theme -->
          <button id="themeToggle" class="icon-btn" title="Toggle Theme" aria-pressed="false">
            <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>

          <!-- üîä / üîá Mute -->
          <button id="muteToggle" class="icon-btn" title="Toggle Mute" aria-pressed="false">
            <svg id="muteIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            </svg>
          </button>

          <!-- üéôÔ∏è Voice Only Mode -->
          <button id="voiceOnlyToggle" class="icon-btn" title="Voice Only Mode" aria-pressed="false">
            <svg id="voiceIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>

          <!-- üåê Web Search Toggle (Glow Toggle - Option A) -->
          <button id="webToggle" class="icon-btn" title="Toggle Web Search (OFF)" aria-pressed="false" aria-label="Toggle web search">
            <svg id="webIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 0 20"></path>
              <path d="M12 2a15.3 15.3 0 0 0 0 20"></path>
            </svg>
          </button>

          <select id="languageToggle" title="Choose language">
            <option value="auto" lang="en">Auto Detect</option>
            <option value="en" lang="en">English</option>
            <option value="hi" lang="hi">Hindi</option>
          </select>
        </div>
      </header>

      <!-- üéôÔ∏è Wake Mic Button (Voice-Only Mode) -->
      <button id="wakeMicButton" class="wake-mic" title="Tap to wake Swastik" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
      </button>

      <!-- Chat Messages -->
      <section id="chat" class="chat"></section>

      <!-- Composer Wrapper -->
      <div class="composer-container">
        <div class="composer">
          <button id="mic" class="icon-btn" title="Voice input" role="button">
            <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>

          <span id="mic-status" class="mic-status"></span>
          <input id="msg" type="text" placeholder="Ask Swastik about any thing" autocomplete="off" />
          <button id="send" class="send-btn" role="button">Send</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Script -->
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
