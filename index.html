<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swastik • Closed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
    }

    /* Animated background */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #6a11cb, #2575fc, #000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      z-index: -2;
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.08;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass card */
    .glass {
      max-width: 520px;
      padding: 40px 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      margin: 25px auto;
      opacity: 0.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="noise"></div>

  <div class="glass">
    <h1>Swastik</h1>

    <div class="divider"></div>

    <p>
      Swastik is permanently closed.<br />
      We don’t know if it will come alive again.
    </p>

    <br />

    <p>
      Thank you for your love, support, and belief.<br />
      This journey meant more than words can express.
    </p>

    <div class="footer">
      — End of an idea, not the end of learning
    </div>
  </div>

</body>
</html>
