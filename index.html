<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Swastik – Under Maintenance</title>
    <style>
        /* ==== Reset & Base ==== */
        *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            /* Animated colorful gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ==== Bubbles Background ==== */
        .bubbles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            animation: rise linear infinite;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
        }
        @keyframes rise {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-120vh) translateX(30px) rotate(360deg); opacity: 0; }
        }

        /* ==== Container ==== */
        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            z-index: 1;
        }

        /* ==== Logo ==== */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAEDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAhEAACAQMDBQAAAAAAAAAAAAABAgMABAUGIWGRkqGx0f/EABUBAQEAAAAAAAAAAAAAAAAAAAMF/8QAGhEAAgIDAAAAAAAAAAAAAAAAAAECEgMRkf/aAAwDAQACEQMRAD8A6u2e8y1P2sV0i6bY6jVq0T5nF3qN3Z2G1V6m5t5t8f/2Q==') center/contain no-repeat;
            animation: pulse 2s infinite;
        }

        /* ==== Headings ==== */
        h1 {
            font-size: 2.8rem;
            margin-bottom: .5rem;
            text-shadow: 0 2px 8px rgba(0,0,0,.4);
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            opacity: .9;
        }

        /* ==== Message ==== */
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            opacity: .9;
            text-shadow: 0 1px 3px rgba(0,0,0,.3);
        }

        /* ==== Progress Bar (now colorful) ==== */
        .progress {
            height: 10px;
            background: rgba(255,255,255,.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 2rem 0;
            box-shadow: 0 0 10px rgba(255,255,255,.3);
        }
        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4);
            animation: loading 3s infinite ease-in-out;
        }

        /* ==== Footer ==== */
        footer {
            margin-top: 3rem;
            font-size: .9rem;
            opacity: .8;
        }

        /* ==== Animations ==== */
        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px); }
            to   { opacity:1; transform:translateY(0); }
        }
        @keyframes pulse {
            0%,100% { transform:scale(1); }
            50% { transform:scale(1.15); }
        }
        @keyframes loading {
            0%   { width:0; }
            100% { width:100%; }
        }

        /* ==== Responsive ==== */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubbles" id="bubbles"></div>

    <div class="container">
        <div class="logo" aria-hidden="true"></div>

        <h1>Swastik is Upgrading!</h1>
        <h2>AI Chatbot – School Project</h2>

        <p>
            We’re busy polishing the gears, teaching Swastik a few new tricks, 
            and making everything faster and smarter.
        </p>

        <div class="progress">
            <div class="progress-fill"></div>
        </div>

        <p>
            Hang tight! We’ll be back in a flash. <br>
            Grab a snack or stretch your legs!
        </p>

        <footer>
            © 2025 <strong>Swastik</strong> – A school project by <em>Abhi & Team</em>
        </footer>
    </div>

    <script>
        // Generate colorful bubbles
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleColors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#a8e6cf', '#95e1d3', '#fce38a'];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            const size = Math.random() * 80 + 30; // 30–110px
            const duration = Math.random() * 20 + 10; // 10–30s
            const delay = Math.random() * 5;
            const left = Math.random() * 100;
            const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];

            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.background = color;
            bubble.style.opacity = Math.random() * 0.4 + 0.3;
            bubble.style.animation = `rise ${duration}s linear ${delay}s infinite`;

            bubblesContainer.appendChild(bubble);

            // Remove after animation to save memory
            setTimeout(() => {
                bubble.remove();
            }, (duration + delay) * 1000);
        }

        // Create bubbles continuously
        setInterval(createBubble, 800);

        // Initial burst
        for (let i = 0; i < 12; i++) {
            setTimeout(createBubble, i * 300);
        }
    </script>
</body>
</html>
