<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swastik • Closed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: #000;
    }

    /* Nature video background */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Glass card */
    .glass {
      max-width: 520px;
      padding: 40px 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.7);
      margin: 25px auto;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <!-- Replace nature.mp4 with any calm nature video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://motionbgs.com/media/7362/hydrangeas-rain.960x540.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="glass">
    <h1>Swastik</h1>

    <div class="divider"></div>

    <p>
      Swastik is permanently closed.<br />
      We don’t know if it will come alive again.
    </p>

    <br />

    <p>
      Thank you for your love, support, and belief.<br />
      This journey will always remain meaningful.
    </p>

    <div class="footer">
      — An idea rests, the learning lives on
    </div>
  </div>

</body>
</html>
