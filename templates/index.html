<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis ‚Ä¢ GGPS Sector 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
</head>
<body class="dark">
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="static/jarvis_logo.png" alt="Jarvis Logo" class="logo" />
        <div>
          <h1>Jarvis</h1>
          <p class="school">GGPS Sector 5</p>
        </div>
      </div>

      <div class="quick-actions">
        <button class="chip" data-q="What are the school hours?">School hours</button>
        <button class="chip" data-q="What is the attendance requirement to sit for exams?">Attendance requirement</button>
        <button class="chip" data-q="How to pay fees online?">Fee payment online</button>
        <button class="chip" data-q="How to take admission in school?">Admission</button>
      </div>

      <div class="info">
        <p><strong>Demo tips</strong></p>
        <ul>
          <li>Tap mic to speak</li>
          <li>Try subject queries: Physics, Math, CS</li>
          <li>Teachers can edit data in <code>data/</code></li>
        </ul>
      </div>

      <div class="credits">
        <small>Powered by Jarvis ‚Ä¢ GGPS 11/C</small>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <!-- Listening Animation -->
      <div id="listeningAnimation" class="listening-animation" style="display: none;">
        <div class="glow-ring">
          <div class="ripple"></div>
          <div class="ripple"></div>
        </div>
      </div>

      <!-- Chat Header -->
      <header class="chat-header">
        <div class="header-left">
          <div class="avatar">
            <img src="static/jarvis_logo.png" alt="Jarvis Logo" class="chat-logo" />
          </div>
          <div>
            <div class="name">Jarvis</div>
            <div class="status">GGPS Sector 5 ‚Ä¢ School Assistant</div>
          </div>
        </div>
        <div class="header-actions">
          <button id="themeToggle" title="Toggle theme" role="button">‚òÄÔ∏è</button>
          <button id="muteToggle" title="Toggle voice" role="button">üîä</button>
          <button id="voiceOnlyToggle" title="Voice-only mode" role="button">üéôÔ∏è</button>
          <select id="languageToggle" title="Choose language">
            <option value="auto" lang="en">Auto Detect</option>
            <option value="en" lang="en">English</option>
            <option value="hi" lang="hi">Hindi</option>
          </select>
        </div>
      </header>

      <!-- Chat Messages -->
      <section id="chat" class="chat"></section>

      <!-- Composer Wrapper -->
      <div class="composer-container">
        <div class="composer">
          <button id="mic" class="icon-btn" title="Voice input" role="button">
            <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>

          </button>
          <span id="mic-status" class="mic-status"></span>
          <input id="msg" type="text" placeholder="Ask Jarvis about classes, timetable or school rules" autocomplete="off" />
          <button id="send" class="send-btn" role="button">Send</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="static/script.js"></script>
</body>
</html>
